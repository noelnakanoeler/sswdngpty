      const t=L(), key=levels[levelIndex], list=currentList();
      levelBadge.textContent = `${t.level}: ${t.levelNames[key]}`;
      mistakesBadge.textContent = `${t.mistakes}: ${mistakes} / ${MAX_MISTAKES}`;

        answersBox.innerHTML = '';
        nextBtn.disabled = true;
        return;
      }

      questionText.textContent = q.q;
      answersBox.innerHTML = '';

        p.textContent=t.coming;
        answersBox.appendChild(p);
        nextBtn.disabled=false;
        return;
      }
